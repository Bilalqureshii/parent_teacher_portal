<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>View Student Progress</h2>
        <form action="{{ url_for('view_student_progress') }}" method="POST">
            <label for="student_id">Enter Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>
            <button type="submit">View Progress</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Subject Name &nbsp &nbsp &nbsp</th>
                    <th>Student Performance</th>
                </tr>
            </thead>
            <tbody>
                {% for progress in student_progress %}
                <tr>
                    <td>{{ progress[2] }}</td>
                    <td>{{ progress[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
